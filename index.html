<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Countdown</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            color: rgb(255, 255, 255);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 4em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f;
        }
    </style>
</head>
<body>
    <h1>Slap countdown</h1>
    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Retrieve the target date from localStorage if it exists
        let storedTargetDate = localStorage.getItem('targetDate');
        let targetDate;

        if (storedTargetDate) {
            targetDate = new Date(storedTargetDate).getTime();
        } else {
            // Set the target date (Oct 17, 2023 12:20 PM)
            targetDate = new Date('2023-10-17T12:20:00').getTime();
            localStorage.setItem('targetDate', targetDate);
        }

        // Function to update the countdown
        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "SLAP TIME!";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>

<!DOCTYPE html>

<body>
    <h1>Slap countdown</h1>
    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Retrieve the target date from localStorage if it exists
        let storedTargetDate = localStorage.getItem('targetDate');
        let targetDate;

        if (storedTargetDate) {
            targetDate = parseInt(storedTargetDate); // Parse the stored timestamp
        } else {
            // Set the target date (Oct 17, 2023 12:20 PM)
            targetDate = new Date('2023-10-17T12:20:00').getTime();
            localStorage.setItem('targetDate', targetDate); // Store the timestamp
        }

        // Function to update the countdown
        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "SLAP TIME!";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display the countdown immediately
    </script>
</body>
</html>
